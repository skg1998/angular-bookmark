<div class="jumbotron jumbotron">
  <div class="container">
    <h1 class="display-6">BookMark</h1>
  </div>
</div>

<div class="container mt-3">
  <div id="content">
    <div id="main-content">
        <div class="create-button">
          <button mat-raised-button
                  class="example-add-tab-button"
                  (click)="addTab(selectAfterAdding.checked)">
            Add Label
          </button>
          <mat-checkbox #selectAfterAdding> Select tab after adding </mat-checkbox>
        </div>

          <mat-tab-group  class="mat-elevation-z8"   [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
            <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
              <div class="show-content m-3">
              Contents for {{tab}} tab
              <button mat-raised-button  class="example-delete-tab-button" [disabled]="tabs.length === 1" (click)="removeTab(index)">
                Delete Label
              </button>
              </div>
              <app-bookmark></app-bookmark>
            </mat-tab>
          </mat-tab-group>
      </div>
  </div>
</div>
